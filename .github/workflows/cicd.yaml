  SLACK_START_COLOR: "#155dfc"
  SLACK_SUCCESS_COLOR: "#00a63e"
  SLACK_FAILURE_COLOR: "#e7000b"

  # Docker ê´€ë ¨ ì„¤ì •
  DOCKER_PLATFORM: "linux/arm64"
  DOCKER_COMPOSE_VERSION: "v2.24.5"

  # í”„ë¡œì íŠ¸ ê´€ë ¨ ì„¤ì •
  PROJECT_NAME: "story-dict"
  ECR_FE_REPO: "1-blue/story-dict-fe"
  ECR_BE_REPO: "1-blue/story-dict-be"

  # ì‹œê°„ëŒ€ ì„¤ì •
  TZ: "Asia/Seoul"

  # Slack ê³µí†µ í•„ë“œ - ëª¨ë“  ì•Œë¦¼ì—ì„œ ì¬ì‚¬ìš©
  SLACK_COMMON_FIELDS: |
    {
      "title": "ë°°í¬ í™˜ê²½",
      "value": "${{ github.event.inputs.environment }}",
      "short": true
    },
    {
      "title": "ì›Œí¬í”Œë¡œìš°",
      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/workflows/cicd.yaml|${{ github.workflow }} ì›Œí¬í”Œë¡œìš°>",
