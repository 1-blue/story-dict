name: CD with Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [closed]
    branches: [ "master" ]

permissions:
  contents: read

env:
  SLACK_START_COLOR: "#6366f1"
  SLACK_SUCCESS_COLOR: "#22c55e"
  SLACK_FAILURE_COLOR: "#ef4444"
  SLACK_COMMON_FIELDS: |
    {
      "title": "${{ github.event_name == 'pull_request' && 'PR ì œëª©' || 'ì»¤ë°‹ ë©”ì‹œì§€' }}",
      "value": "${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message }}",
      "short": true
    },
    {
      "title": "ì›Œí¬í”Œë¡œìš°",
      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/workflows/cicd.yaml|${{ github.workflow }} ì›Œí¬í”Œë¡œìš°>",
      "short": true
    },
    {
      "title": "ì•¡ì…˜ì‘ì—…",
      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }} ì‘ì—…>",
      "short": true
    },
    {
      "title": "ë ˆí¬ì§€í† ë¦¬",
      "value": "<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>",
      "short": true
    },
    {
      "title": "${{ github.event_name == 'pull_request' && 'PR ë¸Œëœì¹˜' || 'ë¸Œëœì¹˜' }}",
      "value": "${{ github.event_name == 'pull_request' && format('{0} â†’ {1}', github.event.pull_request.head.ref, github.event.pull_request.base.ref) || github.ref_name }}",
      "short": true
    }

jobs:
  Deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # ì‹œì‘ ì‹œê°„ ì„¤ì •
    - name: Set start time
      run: |
        echo "TZ='Asia/Seoul'" >> $GITHUB_ENV
        echo "START_TIME=$(TZ='Asia/Seoul' date +%s)" >> $GITHUB_ENV
        echo "START_TIME_FORMATTED=$(TZ='Asia/Seoul' date '+%Yë…„ %mì›” %dì¼ %Hì‹œ %Më¶„ %Sì´ˆ')" >> $GITHUB_ENV

    # ì•¡ì…˜ ì´ ì†Œìš”ì‹œê°„ ê³„ì‚°
    - name: Calculate duration
      if: always()
      run: |
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        MINUTES=$((DURATION / 60))
        SECONDS=$((DURATION % 60))
        echo "DURATION=${MINUTES}ë¶„ ${SECONDS}ì´ˆ" >> $GITHUB_ENV

    # ë°°í¬ ì‹œì‘ ì•Œë¦¼
    - name: Notify Slack on Start
      id: slack-start
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "attachments": [
              {
                "color": "${{ env.SLACK_START_COLOR }}",
                "title": "ğŸš€ ë°°í¬ ì‹œì‘ ğŸš€",
                "text": "${{ github.event_name == 'pull_request' && format('{0} â†’ {1}', github.event.pull_request.head.ref, github.event.pull_request.base.ref) || github.ref_name }}",
                "fields": [
                  {
                    "title": "ì‹œì‘ì‹œê°„",
                    "value": "${{ env.START_TIME_FORMATTED }}",
                    "short": true
                  },
                  {
                    "title": "${{ github.event_name == 'pull_request' && 'PR ì œëª©' || 'ì»¤ë°‹ ë©”ì‹œì§€' }}",
                    "value": "${{ toJSON(github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message) }}",
                    "short": true
                  },
                  ${{ env.SLACK_COMMON_FIELDS }}
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOY_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Create Frontend env files
      run: |
        mkdir -p ./envs/fe
        mkdir -p ./apps/fe
        echo "${{ secrets.FRENTEND_ENV_FILE }}" > ./envs/fe/.env.production
        echo "${{ secrets.FRENTEND_ENV_FILE }}" > ./apps/fe/.env.production

    - name: Create Backend env files
      run: |
        mkdir -p ./envs/be
        mkdir -p ./apps/be
        echo "${{ secrets.BACKEND_ENV_FILE }}" > ./envs/be/.env.production
        echo "${{ secrets.BACKEND_ENV_FILE }}" > ./apps/be/.env.production

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Docker LogIn
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Build
      run: |
        docker buildx create --use
        DOCKER_DEFAULT_PLATFORM=linux/arm64 docker-compose build

    - name: Docker Push
      run: |
        docker-compose push

    # AWS ì¸ì¦
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}

    # ë³´ì•ˆ ê·¸ë£¹ì— ì¸ë°”ìš´ë“œ ê·œì¹™ ì¶”ê°€
    - name: Add GitHub Actions IP to Security Group
      run: |
        # GitHub Actions ëŸ¬ë„ˆì˜ ê³µì¸ IP ì£¼ì†Œ ê°€ì ¸ì˜¤ê¸°
        RUNNER_IP=$(curl -s https://api.ipify.org)
        echo "Add GitHub Actions IP to Security Group: $RUNNER_IP"
        aws ec2 authorize-security-group-ingress \
          --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
          --protocol tcp \
          --port 22 \
          --cidr $RUNNER_IP/32

    # EC2 ë°°í¬
    - name: Deploy Frontend And Backend
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AWS_EC2_SSH_DNS }} # EC2 IP ì£¼ì†Œ
        username: ${{ secrets.AWS_EC2_SSH_USER_NAME }} # EC2 ì‚¬ìš©ì ì´ë¦„
        key: ${{ secrets.AWS_EC2_SSH_PEM_KEY }} # EC2ì˜ .pem í‚¤
        port: ${{ secrets.AWS_EC2_SSH_PORT }} # EC2 í¬íŠ¸
        script: |
          cd workspace &&
          sudo docker stop $(sudo docker ps -aq) || true &&
          sudo docker system prune -a --volumes -f &&
          sudo docker-compose up -d

    # ë³´ì•ˆ ê·¸ë£¹ì—ì„œ ì¸ë°”ìš´ë“œ ê·œì¹™ ì œê±°
    - name: Remove GitHub Actions IP from Security Group
      if: always()  # ì´ì „ ë‹¨ê³„ê°€ ì‹¤íŒ¨í•˜ë”ë¼ë„ í•­ìƒ ì‹¤í–‰
      run: |
        RUNNER_IP=$(curl -s https://api.ipify.org)
        echo "Remove GitHub Actions IP from Security Group: $RUNNER_IP"
        aws ec2 revoke-security-group-ingress \
          --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
          --protocol tcp \
          --port 22 \
          --cidr $RUNNER_IP/32

    # ë°°í¬ ì„±ê³µ ì•Œë¦¼
    - name: Notify Slack on Success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "attachments": [
              {
                "color": "${{ env.SLACK_SUCCESS_COLOR }}",
                "title": "â­•ï¸ ë°°í¬ ì„±ê³µ â­•ï¸",
                "text": "${{ github.event_name == 'pull_request' && format('{0} â†’ {1}', github.event.pull_request.head.ref, github.event.pull_request.base.ref) || github.ref_name }}",
                "fields": [
                  {
                    "title": "ì†Œìš”ì‹œê°„",
                    "value": "${{ env.DURATION }}",
                    "short": true
                  },
                  ${{ env.SLACK_COMMON_FIELDS }}
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOY_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    # ë°°í¬ ì‹¤íŒ¨ ì•Œë¦¼
    - name: Notify Slack on Failure
      if: failure()
      id: slack-failure
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "attachments": [
              {
                "color": "${{ env.SLACK_FAILURE_COLOR }}",
                "title": "âŒ ë°°í¬ ì‹¤íŒ¨ âŒ",
                "text": "${{ github.event_name == 'pull_request' && format('{0} â†’ {1}', github.event.pull_request.head.ref, github.event.pull_request.base.ref) || github.ref_name }}",
                "fields": [
                  {
                    "title": "ì†Œìš”ì‹œê°„",
                    "value": "${{ env.DURATION }}",
                    "short": true
                  },
                  ${{ env.SLACK_COMMON_FIELDS }}
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOY_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK